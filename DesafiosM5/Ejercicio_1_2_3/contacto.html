<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img id="logo" src="images/logo.svg" alt="Letras W y H unidas (representando la abreviacion de Web Hosting)" /><a
        href="index.html"
        class="activo"
        >HOME</a
      >
      <a href="contacto.html">CONTACTO</a>
    </nav>

    <main>
      <h2>¿Querés que nos contactemos con vos?</h2>
      <form>
        <p>Dejanos tu consulta:</p>
        <label for="nombre">Nombre completo </label>
        <input type="text" id="nombre" />
        <label for="email">Email </label>
        <input type="email" id="email" />
        <label for="comentario">Comentario</label>
        <textarea name="comentario" id="comentario"></textarea>

        <input class="botones" id="reset" value="Resetear" type="reset" /><input
          class="botones"
          value="Enviar"
          id="enviar"
          type="submit"
        />
      </form>
    </main>
  </body>
</html>
